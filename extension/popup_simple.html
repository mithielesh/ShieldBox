<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            height: 480px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 600;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px 0;
        }

        button:hover {
            background: #0056CC;
        }

        .result {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-size: 13px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .switch {
            position: relative;
            width: 50px;
            height: 25px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: 0.4s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 19px;
            width: 19px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #34C759;
        }

        input:checked+.slider:before {
            transform: translateX(25px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üõ°Ô∏è Shield Box</h2>

        <div class="section">
            <div class="section-title">Manual Scan</div>
            <input type="text" id="urlInput" placeholder="Enter URL to scan...">
            <button id="scanBtn">Scan URL</button>
            <div id="manualResult" class="result">Ready to scan</div>
        </div>

        <div class="section">
            <div class="section-title">Settings</div>
            <div class="toggle-container">
                <span>Auto Scan</span>
                <label class="switch">
                    <input type="checkbox" id="autoScanToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-container">
                <span>Email Protection</span>
                <label class="switch">
                    <input type="checkbox" id="emailToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-container">
                <span>Notifications</span>
                <label class="switch">
                    <input type="checkbox" id="notifyToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Email Scanner</div>
            <button id="scanEmailBtn">Scan Current Email</button>
            <div id="emailResult" class="result">No email scanned</div>
        </div>

        <div class="section">
            <div class="section-title">Status</div>
            <div id="statusResult" class="result">Extension active</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
